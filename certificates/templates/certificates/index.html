{% extends "base.html" %}
{%block test%}
    {% for certificate_variable in certificates.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{ certificate_variable.image.url }}" width="100%" height="100%" />
            <div class="card-body">
                <p class="card-text h4">{{certificate_variable.title}}</p>
            </div>
          </div>
        </div>
    {%endfor%}
{%endblock%}
